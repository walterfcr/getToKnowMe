<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/league.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>Slide 1</section>
				<section>
					<section class="movies">
						<h3>Peliculas</h3>
						<img src="images/movie1.jpg" alt=""/>
						<img src="images/movie2.jpg" alt=""/>
						<img src="images/movie3.jpg" alt=""/>
						<img src="images/movie4.jpg" alt=""/>
						<img src="images/movie5.jpg" alt=""/>
						<img src="images/movie6.jpg" alt=""/>
						<img src="images/movie7.jpg" alt=""/>
						<img src="images/movie8.jpg" alt=""/>	
					</section>
					<section class="series">
						<h3>Series</h3>
						<img src="images/series1.jpg" alt=""/>
						<img src="images/series2.jpg" alt=""/>
						<img src="images/series3.jpg" alt=""/>
						<img src="images/series4.jpg" alt=""/>
						<img src="images/series5.jpg" alt=""/>
						<img src="images/series6.jpg" alt=""/>
						<img src="images/series7.jpg" alt=""/>
						<img src="images/series8.jpg" alt=""/>	
					</section>
				</section>
				<section class="battletoads">
					<h3>Battletoads</h3>
					<img src="images/BT00.gif" alt=""/>
					<img src="images/BT01.gif" alt=""/>
					<img src="images/BT02.gif" alt=""/>
					<img src="images/BT03.gif" alt=""/>
					<img src="images/BT04.gif" alt=""/>
					<img src="images/BT05.gif" alt=""/>
				</section>
				<section class="conciertos">
					<img src="images/conciertos.jpg" alt=""/>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
